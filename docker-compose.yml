version: '3'
services:
  nginx:
    # image: nginx-b_demo:latest
    build:
      context: deployment/nginx
      dockerfile: Dockerfile
    ports:
      - 8000:80
    depends_on:
      - wsgi

  wsgi:
    # image: b2bpay:latest
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/bash ./docker-entrypoint-wsgi.sh
    env_file: ./.env
    depends_on:
      - db

  db:
    image: mysql:8
    restart: always
    ports:
      - ${DB_PORT}:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

    volumes:
      - ./deployment/mysql/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
